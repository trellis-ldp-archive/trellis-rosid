server:
  applicationConnectors:
    - type: http
      port: 8080
  requestLog:
    appenders:
      - type: file
        currentLogFilename: /var/lib/trellis/log/access.log
        archive: true
        archivedLogFilenamePattern: /var/lib/trellis/log/access-%i.log
        archivedFileCount: 5
        maxFileSize: 100K

logging:
  level: WARN
  appenders:
    - type: file
      currentLogFilename: /var/lib/trellis/log/trellis.log
      archive: true
      archivedLogFilenamePattern: /var/lib/trellis/log/trellis-%i.log
      archivedFileCount: 5
      maxFileSize: 100K
  loggers:
    org.trellisldp: INFO
    io.dropwizard: INFO

binaries:
    path: /var/lib/trellis/binaries

resources:
    path: /var/lib/trellis/resources

baseUrl: http://localhost:8080/

namespaces:
    file: /opt/trellis/etc/namespaces.json

zookeeper:
    ensembleServers: localhost:2181

kafka:
    bootstrapServers: localhost:9092

auth:
    webac:
        enabled: true
    anon:
        enabled: true
    jwt:
        enabled: true
        base64Encoded: false
        key: secret
    basic:
        enabled: true
        usersFile: /opt/trellis/etc/users.auth

cors:
    allowOrigin:
        - "*"
    maxAge: 180

